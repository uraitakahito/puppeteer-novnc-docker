# Chromium startup options (Production - Headless)
#
# Each line contains one option.
# Empty lines and comment lines (starting with #) are ignored.
#
# Customization:
#   Copy this file, edit it, and mount it when starting the container:
#   docker container run -v /path/to/custom.conf:/app/chromium.conf:ro ...

--headless
--remote-debugging-port=9223
--remote-debugging-address=127.0.0.1
--no-first-run
--no-default-browser-check
--disable-background-networking
--disable-dev-shm-usage
--disable-gpu
--no-sandbox
--disable-setuid-sandbox
--disk-cache-size=2147483648
--user-data-dir=/tmp/chrome-profile
